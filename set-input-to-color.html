<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>set attribute and change color</title>
</head>
<body>

	<h1 id="text">KRISHNA GOPI</h1>
	<input type="text" id="inp" placeholder="Enter the color">
	<button onclick="myFunction()" id="btn">click</button>
	
<script>
	
	function myFunction(){
		let text=document.getElementById("text");
		let input=document.getElementById("inp").value;
			
		text.setAttribute("style","color" + ":" + input);
	}
</script>
</body>
</html>
